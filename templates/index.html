<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')Â }}">
</head>
<body>
    <h1>Bitcoin Price Prediction</h1>
    
    <form action="/predict" method="post">
        <label for="start">Start Date:</label>
        <input type="text" id="start" name="start"><br>
        
        <label for="end">End Date:</label>
        <input type="text" id="end" name="end"><br>
        
        <label for="open">Open Price:</label>
        <input type="text" id="open" name="open"><br>
        
        <label for="high">High Price:</label>
        <input type="text" id="high" name="high"><br>
        
        <label for="low">Low Price:</label>
        <input type="text" id="low" name="low"><br>
        
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume"><br>
        
        <label for="market_cap">Market Cap:</label>
        <input type="text" id="market_cap" name="market_cap"><br><br>
        
        <button type="submit">Predict</button>
    </form>
    
    {% if prediction %}
        <h2>{{ prediction }}</h2>
        <h3>Prediction Bar Chart:</h3>
        <img src="{{ chart_path }}" alt="Prediction Bar Chart">
    {% endif %}
</body>
</html>
